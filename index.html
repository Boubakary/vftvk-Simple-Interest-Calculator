<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div id="maindiv">
            Amount <input type="number" id="principal"> <br/>
            Interest Rate <input type="range" max="20" min="1" step="0.25" value="10.50" id="rate" onchange="read_rate()"> <span id="w_rate">10.50%</span> <br/>
            No. of Years 
            <select id="years"> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> 
            <br/>
            <button onclick="compute()">Compute Interest</button> <br/>
            <span id="result">
            </span>
        </div>
        <footer>
            &copy;Everyone can get rich
        </footer>
    </body>
</html>
